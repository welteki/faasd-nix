name: 'CI'
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: cachix/install-nix-action@v21
        with:
          extra_nix_config: |
            extra-platforms = aarch64-linux
      - uses: cachix/cachix-action@v12
        with:
          name: welteki
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true
      - name: Build faasd ðŸ”§
        run: |
          nix build -L .#faasd
          nix eval --json .#faasd | jq -r | cachix push welteki
          nix build -L .#packages.aarch64-linux.faasd
          nix eval --json .#packages.aarch64-linux.faasd | jq -r | cachix push welteki
      - name: Build containerd ðŸ”§
        run: |
          nix build -L .#faasd-containerd
          nix eval --json .#faasd-containerd | jq -r | cachix push welteki
          nix build -L .#packages.aarch64-linux.faasd-containerd
          nix eval --json .#packages.aarch64-linux.faasd-containerd | jq -r | cachix push welteki
      - name: Build cni-plugin ðŸ”§
        run: |
          nix build -L .#faasd-cni-plugins
          nix eval --json .#faasd-cni-plugins | jq -r | cachix push welteki
          nix build -L .#packages.aarch64-linux.faasd-cni-plugins
          nix eval --json .#packages.aarch64-linux.faasd-cni-plugins | jq -r | cachix push welteki
      - name: Build OpenFaaS core images ðŸ”§
        run: |
          nix build .#gateway-image \
            .#queue-worker-image \
            .#nats-image \
            .#prometheus-image
