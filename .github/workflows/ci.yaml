name: "CI"
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v15
      - uses: cachix/cachix-action@v10
        with:
          name: welteki
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: true
      - name: Build faasd ðŸ”§
        run: |
          nix build .#faasd --json \
          | jq -r '.[].outputs | to_entries[].value' \
          | cachix push welteki
      - name: Build containerd ðŸ”§
        run: |
          nix build .#faasd-containerd --json \
          | jq -r '.[].outputs | to_entries[].value' \
          | cachix push welteki
      - name: Build cni-plugin ðŸ”§
        run: |
          nix build .#faasd-cni-plugins --json \
          | jq -r '.[].outputs | to_entries[].value' \
          | cachix push welteki
      - name: Build OpenFaaS core images ðŸ”§
        run: |
          nix build .#basic-auth-image \
            .#gateway-image \
            .#queue-worker-image \
            .#nats-image \
            .#prometheus-image
